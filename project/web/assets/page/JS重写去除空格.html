<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JS重写去除空格 兼容IE</title>
</head>
<body style="width: 500px;margin: 20px auto;">
    <div>1.<input type="text"/></div>
    <div>2.<input type="text"/></div>
    <div>3.<input type="text"/></div>
    <div id="siv"><input type="text"/></div>
    <script type="text/javascript" src="jquery-1.8.0.min.js"></script>
<script type="text/javascript">
    String.prototype.trim = function () {
        return this .replace(/^\s\s*/, '' ).replace(/\s\s*$/, '' );
    }

    $('input[type=text]').blur(function(){
        var thsVal = $(this).val().trim();
        $(this).val(thsVal);
    });
    function createFunctions(){
        var result = new Array();
        for(var i = 0; i < 10;i++){
            result[i] = function(num){
                return function(){
                    return num;
                };
            }(i);
        }
        return result;
    }

    var resultVal = createFunctions();
    $("#siv").click(function(){
            $(this).('input[type=text]').val(555);
    });
</script>
</body>
</html>
