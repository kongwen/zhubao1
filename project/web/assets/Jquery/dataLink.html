<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>dataLink</title>

</head>
<body>
    <form method="post">
        <label for="name">User Name</label>
        <input type="text" name="name"/>

        <label for="email">email</label>
        <input type="text" name="email"/>
        <input type="submit" value="send it"/>
        <a href="http://jquery.com">default click action is prevented</a>
        <div id="log"></div>
    </form>
    <script type="text/javascript" src="js/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="js/jquery.datalink.js"></script>
    <script type="text/javascript">
        $(function(){
            var registration = {};
            $("form").link(registration);

            //设置一些默认值
            $(registration).setField("name","New User Registration");
            $(registration).setField("email","i_dont_exist#mail.com");
            $("form").change(function(){
                console.log(registration.name +"  " +  registration.email);
            });
            $("a").click(function(event) {
                event.preventDefault();
                $('<div/>').append('default ' + event.type + ' prevented').appendTo('#log');
            });
        });
    </script>
</body>
</html>
