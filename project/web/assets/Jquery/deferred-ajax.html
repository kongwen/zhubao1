<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Deferred-ajax</title>
    <style>

    </style>
</head>
<body>
    <div id="main">
        <div id="statusBar" style="display: none;"></div>
    </div>
    <script type="text/javascript" src="js/jquery-1.7.1.js"></script>
    <script type="text/javascript">

        ;(function($){
               $.when(
                       $.post("dataLink.html",function(){
                           console.log(1);
                       }),
                       $.post("dataLink.html",function(){
                           console.log(2);
                       }),
                       $.post("dataLink.html",function(){
                           console.log(3);
                       })
               ).then([
                       function(){
                               console.log(4);
                       }, function(){
                               console.log(5);
                           },
                           function(){
                               console.log(6);
                           }
               ]).then([
                           function(){
                               console.log(7);
                           }, function(){
                               console.log(8);
                           },
                           function(){
                               console.log(9);
                           }
               ]).then([
                           function(){
                               console.log(10);
                           }, function(){
                               console.log(11);
                           },
                           function(){
                               console.log(12);
                           }
               ]).done(function(){
                  console.log("Electric Company!");
               });

        })(jQuery);
    </script>
</body>
</html>
