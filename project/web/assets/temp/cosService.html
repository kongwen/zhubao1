<script type="text/javascript">
;(function(){
   var checkBox = function(){
       //全选
       $('#allCheckBox').bind('click',function(){
            var $ths =  $(this),$sib = $ths.parent().next();
           $sib.find('.insteadC').removeClass('redC').addClass(' blueC');
           $sib.find('input[type=checkbox]').attr("checked",true);
       });
       //选择相反选项
       var _checkBox = function($ths){
           if($ths.is(".redC")){
               $ths.removeClass('redC').addClass(' blueC');
               $ths.next().attr("checked",true);
           }else if($ths.is(".blueC")){
               $ths.removeClass('blueC').addClass(' redC');
               $ths.next().attr("checked",false);
           }
       }
       //反选
       $('#clear_allCheckBox').bind('click',function(){
           var $ths =  $(this),$sib = $ths.parent().next();
           $sib.find('.insteadC').each(function(){
               _checkBox($(this));
           });
       });
       //单选
       $('.insteadC').bind('click',function(){
           _checkBox($(this));
       });
   };
    //调用
    checkBox();
})();

</script>
